<!DOCTYPE html>
<!--Everything you write should be using markups -->
<!-- head section is communicating about the page to the browser -->
<!-- Anything you write under head is not displayed on the browser content page. -->
<html xmlns="http://www.w3.org/1999/xhtml" xml:ng-app lang="en">
	<!-- All the Tags should be under <html> -->
	<!-- Describing about the page -->
	<head>
		<!-- Required meta tags -->
	    <!-- Describing about the page -->
	    <!-- head section is communicating about the page to the browser -->
		<!-- Anything you write under head is not displayed on the browser content page. -->
		<meta charset="UTF-8">
<title>Formatted heading</title>
<meta charset=utf-8>
<style type="text/css">
h6 {font-size:200%; font-family:"Times New Roman"; margin-top:-20px;
}
h5 {font-size:medium; font-family: arial; margin-top:-10px;
}
h4 {font-size:150%; margin-top:-10px; margin-bottom:10px;
}
h3 {font-size:medium; font-family: arial; margin-top:-10px;
}
h2 {color:blue; font-family:arial; margin-top:-10px;
}
h1 {font-size:110%; font-family: arial;
}
</style>
</head>
<body> 
<h1>This is an H1 heading</h1>
<h2>This is an H2 heading</h2>
<h3>This is an H3 heading</h3>
<h4>This is an H4 heading</h4>
<h5>This is an H5 heading</h5>
<h6>This is an H6 heading</h6>

</body>

</html>

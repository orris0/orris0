<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	<!--Everything you write should be using markups -->
	<!-- head section is communicating about the page to the browser -->
	<!-- Anything you write under head is not displayed on the browser content page. -->
    <html xmlns="http://www.w3.org/1999/xhtml" xml:ng-app lang="en">
		<!-- All the Tags should be under <html> -->
		<!-- Describing about the page -->
		<head>
		    <!-- Required meta tags -->
		    <!-- Describing about the page -->
		    <!-- head section is communicating about the page to the browser -->
		    <!-- Anything you write under head is not displayed on the browser content page. -->
            <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        
        <title>Three column table with thead and tbody</title>
<style type="text/css">
table { width: 500px; border:1px black solid; border-collapse:collapse; font-family:"times new roman"; font-size:medium;
}
td { border:1px black solid; 	
}
th { border:1px black solid; 	
}
caption { font-weight:bold;
}
</style>
</head>
<body>
<table summary="The price of lemons and pears">
		<caption>The price of lemons and pears</caption>
		<thead>
			<tr>
				<td></td>
				<th>Lemons</th>
				<th>Pears</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>Wholesale</th>
				<td>$1.00</td>
				<td>$1.50</td>
			</tr>
			<tr>
				<th>Retail</th>
				<td>$2.00</td>
				<td>$2.50</td>
			</tr>
		</tbody>
	</table><br />
</body>
</html>

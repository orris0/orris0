<html>
<head>

</head>
	
<body>
	
<div class="wrapper">
	
	<div class="row" id="header">
		<div class="col-12">
			<img class="logo" src="img/flexy-logo.png">
		</div><!-- end-col-12 -->
	</div><!-- end-header -->

	<div class="row">
		<div class="col-12">
			
			<nav role="navigation" id="nav">
				<input class="trigger" type="checkbox" id="mainNavButton">
				<label for="mainNavButton" onclick>Menu</label>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">About Us</a></li>
					<li><a href="#">Products</a></li>
					<li><a href="#">Blog</a></li>
					<li><a href="#">Specials</a></li>
					<li><a href="#">Contact</a></li>
					
				</ul>
			</nav>
		</div><!-- col-12 -->
	</div><!-- end-row -->
	
	<div class="row">
		<div class="çol-12">
			<img src="img/kite.png";>
	    </div><!-- end-col-12 -->
	</div><!-- end-row -->

	<div class="row">
		<div class="çol-12" padding="2%">
			<h2 class="dark">Welcome to Flexy</h2>
	    </div><!-- end-col-12 -->
	</div><!-- end-row -->

	<div class="row" style="background-color: #3C8886; padding: 5% 0 3%;">
		<div class="çol-12">
			<img src="img/paper.png";>
	    </div><!-- end-col-12 -->
	</div><!-- end-row -->

	<div class="row" style="background-color: #f6931e;">
        <div class="col-11">
            <h2>Get ready for take off.</h2>                                             
		</div><!-- end col-11 -->
    </div> <!-- end class row -->

	<div class="row" style="background-color: #1abc9c;">
        <div class="col-11">
            <div class="col-3">
                <img class="circle" src="img/orange-globe.png">
            </div> <!-- end col-3 -->
        </div><!-- end col-11 -->
    </div> <!-- end class row -->
	
    <div class="row" style="background-color: #1abc9c;">
        <div class="col-10">
            <h2>We're flying around the globe</h2>
        </div>
        <div class="col-3">
            <img id="waves" class="circle" src="images/waves.png">
        </div>
    </div>
    
    <div class="row" style="background-color: #e5ef3f;">
        <div class="col-9">
            <h2>Above the clouds &amp; over the sea.</h2>
        </div>
        <div class="col-3">
            <img id="plane" class="circle" src="images/plane.png">
        </div>
    </div>
    
    <div class="row" style="background-color: #34495e;">
        <div class="col-8">
            <h2>In just 42 hours and 27 minutes</h2>
        </div>
        <div class="col-3">
            <img id="paper-blue" class="circle" src="images/paper-blue.png">
        </div>
    </div>
                    
</div><!-- end-wrapper -->

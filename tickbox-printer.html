<!DOCTYPE html>
<!--Everything you write should be using markups -->
<!-- head section is communicating about the page to the browser -->
<!-- Anything you write under head is not displayed on the browser content page. -->
<html ng-app lang="en">
    <!-- All the Tags should be under <html> -->
    <!-- Describing about the page -->
    <head>
        <!-- Required meta tags -->
        <!-- Describing about the page -->
        <!-- head section is communicating about the page to the browser -->
        <!-- Anything you write under head is not displayed on the browser content page. -->
        <meta charset="UTF-8">
        <title>This is a box using Unicode Lucida font</title>

<style type="text/css">
.stylebox { font:xx-large bold; font-family:"Lucida Sans Unicode"; margin-left:50px;}
</style>
</head>
<body>
<p>The tick box shown below is styled with Unicode Lucida and it is  
formatted as xx-large and bold </p>
<p class="stylebox">&#9633;</p>
</body>
</html>

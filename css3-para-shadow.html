	<!-- Describing about the page -->
	<head>

	    <!-- head section is communicating about the page to the browser -->

		<meta charset="UTF-8">

<link rel="stylesheet" type="text/css" href="css3-para-shadow.css">
</head>
<body>

</div>
</body>
</html>

<!DOCTYPE html>
<!--Everything you write should be using markups -->
<!-- head section is communicating about the page to the browser -->
<!-- Anything you write under head is not displayed on the browser content page. -->
<html ng-app lang="en">
    <!-- All the Tags should be under <html> -->
    <!-- Describing about the page -->
    <head>
        <!-- Required meta tags -->
        <!-- Describing about the page -->
        <!-- head section is communicating about the page to the browser -->
        <!-- Anything you write under head is not displayed on the browser content page. -->
        <meta charset="UTF-8">
        <title>An embedded video stored on Tube plus video tag</title>
<meta charset=utf-8>
<style type="text/css">
body { text-align: center; font-family:Arial; font-size:100%; font-weight:bold;
}
</style>
</head>
<body><br><p>An embedded video stored on YouTube plus video tag</p>
<video width="400" height="300" controls="controls">
<source src=" video/wagon3.mp4" type="video/mp4">
<source src=" video/wagon3.webm" type="video/webm">
<source src=" video/wagon3.ogv" type="video/ogg">
<iframe width="420" height="315" src="http://www.youtube.com/embed/c7U2ttYOJ3w?rel=0" frameborder="0" allowfullscreen></iframe>
</video>
</body>
</html>

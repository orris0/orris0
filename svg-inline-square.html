<!DOCTYPE html>

    <html xmlns="http://www.w3.org/1999/xhtml" xml:ng-app lang="en">
		<!-- All the Tags should be under <html> -->

		<!-- head section is communicating about the page to the browser -->
		<!-- Anything you write under head is not displayed on the browser content page. -->
		<meta charset="UTF-8">
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
        <title>Embed an SVG square inline in an HTML5 page</title>
<meta charset=utf-8>
</head>
<body>
<svg>
<rect x="10" y="10" fill="red"
width="100px" height="100px" />
</svg>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	<!--Everything you write should be using markups -->
	<!-- head section is communicating about the page to the browser -->
	<!-- Anything you write under head is not displayed on the browser content page. -->
    <html xmlns="http://www.w3.org/1999/xhtml" xml:ng-app lang="en">
		<!-- All the Tags should be under <html> -->
		<!-- Describing about the page -->
		<head>
		    <!-- Required meta tags -->
		    <!-- Describing about the page -->
		    <!-- head section is communicating about the page to the browser -->
		    <!-- Anything you write under head is not displayed on the browser content page. -->
            <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		    <meta charset="UTF-8">
        
        <title>Embed an SVG square using object</title>

</head>
<body>
<object width="100px" height="100px" type="image/svg+xml" data="mysvg.svg"></object>
</body>
</html>

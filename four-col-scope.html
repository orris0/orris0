<!DOCTYPE html>
<!--Everything you write should be using markups -->
<!-- head section is communicating about the page to the browser -->
<!-- Anything you write under head is not displayed on the browser content page. -->
<html xmlns="http://www.w3.org/1999/xhtml" xml:ng-app lang="en">
	<!-- All the Tags should be under <html> -->
	<!-- Describing about the page -->
	<head>
		<!-- Required meta tags -->
	    <!-- Describing about the page -->
	    <!-- head section is communicating about the page to the browser -->
		<!-- Anything you write under head is not displayed on the browser content page. -->
		<meta charset="UTF-8">
<title>Four column table using scope</title>
<style type="text/css">
table { width: 330px; border:1px black solid; border-collapse:collapse; 
font-family: "times new roman"; 
}
td { padding:0 5px 0 5px; border:1px black solid; 
}
th { text-align:left; padding:0 5px 0 5px; border:1px black solid; 
}
caption { font-weight:bold;
}
</style>
</head>
<body>
<table summary="Linking cells to headers using scope">
<caption>Local tradesmen</caption>
<tr>
<th></th><!--empty cell-->
<th scope="col">Plumber</th>
<th scope="col">Electrician</th>
<th scope="col">Carpenter</th>
</tr>
<tr> 
<th scope="row" class="left">HandyAndy</th>
<td>Yes</td>
<td>No</td>
<td>Yes</td>
</tr>
<tr>
<th scope="row" class="left">BoilerMan</th>
<td>Yes</td> 
<td>Yes</td>
<td>No</td>
</tr>
<tr>
<th scope="row" class="left">Chippendale</th>
<td>No</td>
<td>No</td>
<td>Yes</td>
</tr>
</table>
</body>
</html>

<!DOCTYPE html>
<!--Everything you write should be using markups -->
<!-- head section is communicating about the page to the browser -->
<!-- Anything you write under head is not displayed on the browser content page. -->
<html xmlns="http://www.w3.org/1999/xhtml" xml:ng-app lang="en">
	<!-- All the Tags should be under <html> -->
	<!-- Describing about the page -->
	<head>
		<!-- Required meta tags -->
	    <!-- Describing about the page -->
	    <!-- head section is communicating about the page to the browser -->
		<!-- Anything you write under head is not displayed on the browser content page. -->
		<meta charset="UTF-8">
<title>Example sound2a and 2b</title>
<meta charset=utf-8>
<style type="text/css">
#container { margin-left: 20px; width:500px;
}
</style>
</head>
<body>
<div id="container">
<div>
<p>
<audio controls autobuffer>
<source src=sounds/beepbeep.ogg type="audio/ogg">
<source src=sounds/beepbeep.mp3 type="audio/mp3">
<object>
<!--insert a fall back here for Internet Explorer 7 and 8-->
<embed src="sounds/beepbeep.wav" width="180" height="25" autostart="false" 
repeat="false" loop="false">
</embed>
</object>
</audio>&nbsp;LOUD Beep-Beep</p>
</div>
<div>
<p>
<audio controls autobuffer>
<source src=sounds/planeflyby.ogg type="audio/ogg">
<source src=sounds/planeflyby.mp3 type="audio/mp3">
<object>
<embed src="sounds/planeflyby.wav" width="180" height="25" autostart="false" 
loop="false">
</embed></object>
</audio>&nbsp;First World War Aeroplane</p>
</div>
<div><p>
<audio controls autobuffer>
<source src=sounds/adrianspoem.ogg type="audio/ogg">
<source src=sounds/adrianspoem.mp3 type="audio/mp3">
<object>
<embed src="sounds/adrianspoem.wav" width="180" height="25" autostart="false" 
loop="false">
</embed></object>
</audio>&nbsp;Adrian's Poem
</p>
</div></div>
</body>
</html>

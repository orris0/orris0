<!DOCTYPE html>
<!--Everything you write should be using markups -->
<!-- head section is communicating about the page to the browser -->
<!-- Anything you write under head is not displayed on the browser content page. -->
<html ng-app lang="en">
    <!-- All the Tags should be under <html> -->
    <!-- Describing about the page -->
    <head>
        <!-- Required meta tags -->
        <!-- Describing about the page -->
        <!-- head section is communicating about the page to the browser -->
        <!-- Anything you write under head is not displayed on the browser content page. -->
        <meta charset="UTF-8">
        <title>Paragraph with 2 sided drop shadow</title>

<link  rel="stylesheet" type="text/css" href="two-shadowtext.css" />
</head>
<body>
<div class="top-right-corner">
<div class="bottom-left-corner">
<div class="shadowbox">
<div class="innerbox">
<p>A paragraph can have a drop shadow. The shadow grows and shrinks 
automatically to accommodate varying amounts of text</p>
</div>
</div>
</div>
</div>
</body>
</html>

<!DOCTYPE html>
<!--Everything you write should be using markups -->
<!-- head section is communicating about the page to the browser -->
<!-- Anything you write under head is not displayed on the browser content page. -->
<html ng-app lang="en">
    <!-- All the Tags should be under <html> -->
    <!-- Describing about the page -->
    <head>
        <!-- Required meta tags -->
        <!-- Describing about the page -->
        <!-- head section is communicating about the page to the browser -->
        <!-- Anything you write under head is not displayed on the browser content page. -->
        <meta charset="UTF-8">
        <title>HTML5 video tag with Vimeo fallback code</title>

<style type="text/css">
body { text-align: center; font-family:Arial; font-size:100%; font-weight:bold;
}
</style>
</head>
<body><br><p>html5 video tag with vimeo fallback</p>
<video width="400" height="300" controls="controls">
<source src=" video/butterfly-movie.mp4" type="video/mp4">
<source src=" video/butterfly-movie.webm" type="video/webm">
<source src=" video/butterfly-movie.ogv" type="video/ogg">
<iframe src="http://player.vimeo.com/video/33108823?title=0&amp;byline=0&amp;portrait=0" 
width="400" height="300" frameborder="0" webkitAllowFullScreen mozallowfullscreen 
allowFullScreen></iframe><p><a href="http://vimeo.com/33108823">Butterfly and orange</a> from 
<a href="http://vimeo.com/user9515105">Fred Bloggs</a> on <a href="http://vimeo.com">
Vimeo</a></p>
</video>
</body>
</html>

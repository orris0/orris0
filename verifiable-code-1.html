<!DOCTYPE html>
<!--Everything you write should be using markups -->
<!-- head section is communicating about the page to the browser -->
<!-- Anything you write under head is not displayed on the browser content page. -->
<html ng-app lang="en">
    <!-- All the Tags should be under <html> -->
    <!-- Describing about the page -->
    <head>
        <!-- Required meta tags -->
        <!-- Describing about the page -->
        <!-- head section is communicating about the page to the browser -->
        <!-- Anything you write under head is not displayed on the browser content page. -->
        <meta charset="UTF-8">
        <title>Validation logo for html5</title>

<style type="text/css">
img { border:0;
}
</style>
</head>
<body>
<p><a href="http://validator.w3.org/check?uri=referer">
<img src="http://www.w3.org/html/logo/img/mark-word-icon.png" width="64" height="64" alt="Validated HTML5" title="Validated HTML5">
</a>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	<!--Everything you write should be using markups -->
	<!-- head section is communicating about the page to the browser -->
	<!-- Anything you write under head is not displayed on the browser content page. -->
    <html xmlns="http://www.w3.org/1999/xhtml" xml:ng-app lang="en">
		<!-- All the Tags should be under <html> -->
		<!-- Describing about the page -->
		<head>
		    <!-- Required meta tags -->
		    <!-- Describing about the page -->
		    <!-- head section is communicating about the page to the browser -->
		    <!-- Anything you write under head is not displayed on the browser content page. -->
            <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<meta charset="UTF-8">
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
        <title>Embed an SVG text into an HTML5 page</title>
<meta charset=utf-8>
</head>
<body>
<svg version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg" width="500px" height="60px">
<text x="20" y="50" 
style="font-family:times new roman; font-size:36pt; font-weight:bold; letter-spacing:20px; stroke:black; fill:white; ">
Tour Devon</text>
</svg>
</body>
</html>
